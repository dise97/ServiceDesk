<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Izmijenite nalog":"Odjeli"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
      <div class="controles-container">
      <mat-form-field>
          <input [readonly]="true" formControlName="sifra" matInput placeholder="Å ifra odjela: *" [ngModel]="x">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="departmentName" matInput placeholder="Naziv odjela: ">
          <mat-error> Ovo polje je obavezno!</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Potvrdi</button>
          <button mat-raised-button color="warn" (click)="onClear()">Ukloni</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
