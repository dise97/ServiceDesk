<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span class="material-icons">menu</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['employee-list']"><span class="material-icons">build</span>Cases</a>
      <a mat-list-item [routerLink]="['contact']"><span class="material-icons">contact_page</span>Contacts</a>
      <a mat-list-item [routerLink]="['default']"><span class="material-icons">dashboard</span>Dashboards</a>
      <a mat-list-item href="#"><span class="material-icons">account_circle</span>Accounts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ServiceDesk</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
